<section class="content-header" protected>
    <h1>
        Vacations
        <small>Setup Vacations</small>
     </h1>
    <ol class="breadcrumb">
        <li><a [routerLink]="['/Dashboard']" href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Vacations</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">
                        List Of Vacations 
                     </h3>
                    <div class="box-tools">
                    </div>
                    <a *ngIf="tblContent.actions && tblContent.actions.canCreate" 
                        href="{{tblContent.actions.canCreate.url}}staff" data-toggle="tooltip" data-placement="top" title="add new regular service">
                            <i class="fa fa-plus-circle"></i> Add Staff Vacation
                        </a>
                    <a *ngIf="tblContent.actions && tblContent.actions.canCreate" 
                        href="{{tblContent.actions.canCreate.url}}holiday" data-toggle="tooltip" data-placement="top" title="add new personal reason">
                            <i class="fa fa-plus-circle"></i> Add Holiday
                        </a>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <regular-table [data]="tblContent"></regular-table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>
</section>
