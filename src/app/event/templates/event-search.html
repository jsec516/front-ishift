<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-6">
            <label for="name" class="col-sm-4">Staff First/Last Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" value="" />
            </div>
        </div>
        <div class="col-sm-6">
            <label for="hp" class="col-sm-4">Home Phone</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" value="" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
            <label for="email" class="col-sm-4">Email</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" value="" />
            </div>
        </div>
        <div class="col-sm-6">
            <label for="cp" class="col-sm-4">Cell Phone</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" value="" />
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6" style="padding-left: 30px;">
            <button type="submit" (click)="doSearch($event)" class="btn btn-info"><i class="fa fa-search"></i> Search</button>
            <button type="reset" class="btn btn-default"><i class="fa fa-circle-o"></i> Clear</button>
            <!--<button type="reset" class="btn btn-default"><i class="fa fa-arrow-circle-o-up"></i> Upload Patient Spreadsheet</button>-->
            <!--<a href="#" [routerLink]="['/Patient', 'PatientCreate']" class="btn btn-default"><i class="fa fa-plus-circle"></i> Add New Patient</a>-->
        </div>
    </div>
</form>
